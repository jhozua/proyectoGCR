<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Placeholder Entidad</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" name="formPatrimonio" novalidate>
                <div class="form-group" ng-class="{ 'has-error': formPatrimonio.patrimonioTecnico.$invalid && formPatrimonio.patrimonioTecnico.$touched}">
                    <div class="col-md-2" />
                    <label for="patrimonioTecnico" class="col-md-2 control-label">Patrimonio técnico:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="patrimonioTecnico" placeholder="Patrimonio técnico" ng-pattern="/^(\d{1,15})(\.\d{1,2})?$/" ggt-Allow-Pattern="([1234567890.])"
                            min="0" ng-model="adminPatrimonio.patrimonio[adminPatrimonio.indexValorPT].descripcion" required>
                            <p class="help-block" ng-show="formPatrimonio.patrimonioTecnico.$touched && formPatrimonio.patrimonioTecnico.$error.required">Patrimonio técnico es requerido.</p>
                            <p class="help-block" ng-show="formPatrimonio.patrimonioTecnico.$touched && (formPatrimonio.patrimonioTecnico.$error.pattern)">Valor inválido.</p>
                    </div>
                    <div class="col-md-3 col-xs-offset-1">
                        <button class="btn btn-primary" ng-click="adminPatrimonio.guardarDatosPatrimonio()" ng-disabled="formPatrimonio.patrimonioTecnico.$invalid || formPatrimonio.pctValidacion.$invalid">Guardar</button>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': formPatrimonio.pctValidacion.$invalid && formPatrimonio.patrimonioTecnico.$touched}">
                    <div class="col-md-2" />
                    <label for="pctValidacion" class="col-md-2 control-label">% de validación:</label>
                    <div class="col-md-3">
                        <input type="text" ggt-Allow-Pattern="([1234567890.])" class="form-control" name="pctValidacion" placeholder="Porcentaje de validación" min="0" max="100" ng-pattern="/^\d(\.\d{1,7})?$|^([1-9]\d)(\.\d{1,7})?$|^100$/"
                            maxlength="10" ng-model="adminPatrimonio.patrimonio[adminPatrimonio.indexPorcentajePT].descripcion" required>
                            <p class="help-block" ng-show="formPatrimonio.pctValidacion.$touched && formPatrimonio.pctValidacion.$error.required">Porcentaje de validación es requerido.</p>
                            <p class="help-block" ng-show="formPatrimonio.pctValidacion.$touched && (formPatrimonio.pctValidacion.$error.pattern)">Valor inválido.</p>
                    </div>
                    <div class="col-md-3 col-xs-offset-1">
                        <button class="btn btn-primary" ng-click="adminPatrimonio.salirMenu()">Salir</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
