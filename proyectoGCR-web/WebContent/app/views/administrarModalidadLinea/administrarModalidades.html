<div class="container-fluid">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>Administrar Modalidades</h4>
		</div>
		<div class="panel-body">
			<form class="formAdminModalidad" ng-if="adminModalidades.func.fConsultar == 'S' && !adminModalidades.error" role="form">
				<br />
				<div>
					<div class="panel panel-primary">
						<div class="panel-heading">Modalidades
							<span ng-click="adminModalidades.irCrearModalidad()" ng-disabled="adminModalidades.func.fCrear!='S'" class="glyphicon glyphicon-plus btn botonEliminar"
							    data-placement="top" title="Crear Modalidad" onmouseover="$(this).tooltip('show')" onmouseleave="$(this).tooltip('hide')"></span>
						</div>
						<table class="table table-hover table-fixed">
							<thead>
								<tr>
									<th class="col-sm-2" ng-repeat="col in adminModalidades.tableColumns.modalidades" ng-if="col.visible=='S' || (!col.property  && adminModalidades.func.fActualizar=='S' )"
									    ng-click="adminModalidades.doSort(col.property, col.subProperty)">{{col.label}}
										<span ng-show="!adminModalidades.reverse && col.property && ((!col.subProperty && adminModalidades.sortBy == col.property)
                                    ||(col.subProperty && adminModalidades.sortBy.split('.')[0] == col.property && adminModalidades.sortBy.split('.')[1] == col.subProperty))"
										    class="glyphicon glyphicon-chevron-up orderIcon"></span>
										<span ng-show="adminModalidades.reverse && col.property && ((!col.subProperty && adminModalidades.sortBy == col.property)
                                    ||(col.subProperty && adminModalidades.sortBy.split('.')[0] == col.property && adminModalidades.sortBy.split('.')[1] == col.subProperty))"
										    class="glyphicon glyphicon-chevron-down orderIcon"></span>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="tipoModalidad in adminModalidades.modalidades | orderBy:adminModalidades.sortBy:adminModalidades.reverse">
									<td class="col-sm-2" ng-repeat="param in adminModalidades.tableColumns.modalidades" ng-if="param.visible=='S' || (!param.property  && adminModalidades.func.fActualizar=='S' )">
										<span ng-if="param.subProperty && !param.check">{{tipoModalidad[param.property][param.subProperty]}}</span>
										<span ng-if="!param.subProperty && !param.check">{{tipoModalidad[param.property]}}</span>
										<input ng-if="param.check" type="checkbox" disabled="disabled" ng-model="tipoModalidad.fPaquete" ng-true-value="'S'" ng-false-value="'N'"
										/>
										<span ng-if="!param.property && !param.check" class="glyphicon glyphicon-pencil" ng-click="adminModalidades.irEdicionModalidad(tipoModalidad)"
										/>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<br />
				<button class="btn btn-primary" ng-click="adminModalidades.salirMenu()">Salir</button>
			</form>
			<button class="btn btn-primary" ng-if="adminModalidades.func.fConsultar != 'S' || adminModalidades.error" ng-click="adminModalidades.salirMenu()">Salir</button>
		</div>
	</div>
</div>
</div>
